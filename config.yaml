# MODEL PARAMETERS

## torch devices: "cpu", "cuda" or "cuda:{device_index}"
device: "cpu"

## Learning rate: https://en.wikipedia.org/wiki/Learning_rate
## In this implementation: a' = a - lr * gradient,
## No additional manipulations to compute lr
lr: 0.001

## maximum number of iterations for model training
max_iterations: 100


# PREPROCESSING

## https://en.wikipedia.org/wiki/Feature_scaling
## "minmax" or "standard"
scale: "minmax"


## Features to train on, look at data/dataset_*.csv
features:
    Arithmancy: False
    Astronomy: False
    Herbology: False
    Defense Against the Dark Arts: True
    Divination: True
    Muggle Studies: False
    Ancient Runes: True
    History of Magic: False
    Transfiguration: False
    Potions: False
    Care of Magical Creatures: False
    Charms: True
    Flying: True
